<script type="text/javascript">
    RED.nodes.registerType('p11-create-csr', {
        category: 'PKCS#11',
        color: "rgb(95, 97, 255)",
        defaults: {
            name: { value: "" },
            pkcs11Config: {
                type: "pkcs11-config",
                value: "",
                required: true
            },
            keyLabel: { value: "Your_Private_Key_Label",
            required: true },
            pubkeyLabel: { value: "Your_Public_Key_Label",
            required: true } // Default private key label
        },
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || "create-csr";
        },
    });
</script>

<script type="text/html" data-template-name="p11-create-csr">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pkcs11Config">
            <i class="fa fa-tag"></i> PKCS#11 Configuration
        </label>
        <input type="text" style="width: 300px" id="node-input-pkcs11Config">
    </div>
    <div class="form-row">
        <label for="node-input-keyLabel"><i class="fa fa-tag"></i> Private Key Label</label>
        <input type="text" id="node-input-keyLabel" placeholder="Your_Private_Key_Label">
    </div>
    <div class="form-row">
        <label for="node-input-pubkeyLabel"><i class="fa fa-tag"></i> Public Key Label</label>
        <input type="text" id="node-input-pubkeyLabel" placeholder="Your_Public_Key_Label">
    </div>
</script>
